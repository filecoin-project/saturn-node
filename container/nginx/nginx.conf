user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # == custom gateway directives ==
    log_format gateway 'ua=$http_user_agent&&r=$uri&&s=$status&&b=$bytes_sent&&rt=$request_time&&a=$remote_addr&&f=$http_x_forwarded_for&&ref=$http_referer&&uct=$upstream_connect_time&&uht=$upstream_header_time&&urt=$upstream_response_time';

    limit_req_zone      $binary_remote_addr zone=one:32m rate=1r/s;
    limit_req_dry_run   off;
    limit_req_status    429;
    # == end custom gateway directives ==

    include /etc/nginx/conf.d/*.conf;
}